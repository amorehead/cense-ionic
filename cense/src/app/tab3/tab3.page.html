<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accounts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ag-grid-angular style="width: 500px; height: 500px;" class="ag-theme-alpine" [rowData]="savingsRowData"
    [gridOptions]="savingsGridOptions">
  </ag-grid-angular>

  <ag-grid-angular style="width: 500px; height: 500px;" class="ag-theme-alpine" [rowData]="checkingRowData"
    [gridOptions]="checkingGridOptions">
  </ag-grid-angular>
</ion-content>
